<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>SFTW</title>
</head>
<body>
<header>
    <nav class= "navbar fixed-top navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Something For The Weekend</a>
    </nav>
</header>

<div class="buttons-div">
    <div class="buttons-div-text">
        <h2>What's your destination vibe?</h2>
        <p>Let's get started, pick your favourite from the options below, and we'll share our favourite locations to suit your mood. You'll be booking flights in no time!</p>
    </div>

    <div class="buttons-div-buttons row">
        <div class="col-3 col-sm-6 vibe-button">
            <button id="summer-button" class="destination-button"></button>
        </div>
        <div class="col-3 col-sm-6 vibe-button">
            <button id="winter-button" class="destination-button"></button>
        </div>
        <div class="col-3 col-sm-6 vibe-button">
            <button id="city-button" class="destination-button"></button>
        </div>
        <div class="col-3 col-sm-6 vibe-button">
            <button id="food-button" class="destination-button"></button>
        </div>
    </div>
</div>
<footer></footer>
 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
</body>
</html>
